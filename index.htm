<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap">

  <title>マトロ | MATORO.NET</title>

  <style>
/* normalize.css begin */
html{line-height:1.15;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}
body{margin:0}
h1{font-size:2rem;margin:.67rem 0}
svg:not(:root){overflow:hidden}
/* normalize.css end */
body {
  background-color: #FBFBFD;
  color: #303030;
  font-family: 'Noto Sans JP', sans-serif;
  font-weight: 400;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}
.content {
  text-align: center;
  margin-top: 10%;
}
  </style>
  <script>
function loadColor(elementTag, colorFill){
  elementTag.contentDocument.getElementsByTagName("g")[0].setAttribute("fill", colorFill);
}
  </script>
</head>
<body>
  <div class="content">
    <object class="logo" type="image/svg+xml" data="images/MATORO.svg" width="256" onload="loadColor(this, '#303030')">
      Your browser does not support SVG.
    </object>
    <h1>
      いらっしゃい
    </h1>
  </div>
</body>
</html>
